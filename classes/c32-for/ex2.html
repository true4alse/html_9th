<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 중첩</title>
</head>
<body>
    <script>
        // 구구단을 2단부터 9단까지 출력하시오
        for(let dan=2 ; dan<=9 ; dan++){
            for(let i=1 ; i<=9 ; i++){
                document.write(`${dan}x${i}=${dan*i}<br>`)
            }
        }
    </script>
</body>
</html>

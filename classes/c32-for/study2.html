<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문의 중첩</title>
</head>
<body>
    <p>반복문안에 또다른 반복문을 넣을 수 있다.</p>
    <script>
        for(let i=0 ; i<3 ; i++){
            for(let j=0 ; j<3 ; j++){
                console.log("i="+i+"j="+j)
            }
        }
    </script>
</body>
</html>

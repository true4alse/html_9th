<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연세하나병원 - 온라인예약 - 예제</title>
</head>
<body>
    <div class="reservation">
        <h2><strong>step5.</strong><br>예약자정보를 입력해주세요</h2>
        <form action="#">
            <div>
                <label for="user_name">예약자 성명</label>
                <input type="text" id="user_name" placeholder="이름">
            </div>
            <div>
                <label for="user_birth">생년월일</label>
                <input type="number" id="user_birth" placeholder="8자리 숫자만 입력해주세요">
            </div>
            <div>
                <label for="user_phone">예약자 연락처</label>
                <input type="text" id="user_phone" placeholder="예시)010-1111-1111">
            </div>
            <div>
                <span>내원기록</span>
                <label for="chojin">초진</label>
                <input type="radio" id="chojin" name="treatment">
                <label for="jaejin">재진</label>
                <input type="radio" id="jaejin" name="treatment">
            </div>
            <div>
                <label for="reser_txt">예약내용</label>
                <textarea id="reser_txt" placeholder="아프신 부위 및 증상을 남겨주세요. 예약내용을 남겨주시면 연락처로 상담전화를 드립니다."></textarea>
            </div>
            <div>
                <input type="checkbox" id="reser_agree">
                <label for="reser_agree">개인정보수집동의</label>
            </div>
            <div>
                <button type="submit">온라인예약 신청하기</button>
                <!-- <input type="reset" value="취소"> -->
                <button type="reset">취소</button>
            </div>
        </form>
    </div>
</body>
</html>

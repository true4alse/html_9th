    <script>
        let name = prompt("이름을 입력해주세요")
        let score_ko = Number(prompt("국어점수 입력하시오"))
        let score_en = Number(prompt("영어점수 입력하시오"))
        let score_ma = Number(prompt("수학점수 입력하시오"))
        let score_so = Number(prompt("사회점수 입력하시오"))
        let score_sc = Number(prompt("과학점수 입력하시오"))
        let score_sum = (score_ko+score_en+score_ma+score_so+score_sc).toFixed(2)
        // let score_aver = score_sum/5
        let n = 4 //소수 둘째 자리로 계산
        // let score_aver = Math.round(score_sum/5*(Math.pow(10,n)))/Math.pow(10,n)
        let score_aver = (score_sum/5).toFixed(2) // 소수 둘째 자리까지 계산
        
        
            
        document.write(`<div class="score">
        <h2>성적표</h2>
        <p class="name">이름 : `+name+`</p>
        <table class="scoreTable">
            <tr>
                <th>국어</th>
                <th>영어</th>
                <th>수학</th>
                <th>사회</th>
                <th>과학</th>
            </tr>
            <tr>
                <td>`+score_ko+`점</td>
                <td>`+score_en+`점</td>
                <td>`+score_ma+`점</td>
                <td>${score_so}점</td>
                <td>${score_sc}점</td>
            </tr>
            <tr>
                <th colspan="5">합산점수</th>
            </tr>
            <tr>
                <td colspan="5">${score_sum}점</td>
            </tr>
            <tr>
                <th colspan="5">평균</th>
            </tr>
            <tr>
                <td colspan="5">${score_aver}점</td>
            </tr>
        </table>
        <p>${name}의 학생의 평균점수는 ${score_aver}점으로 독려가 필요합니다.</p>
    </div>`)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼항연산자 - ternary operator</title>
</head>
<body>
    <h1>삼항연산자</h1>
    <p>조건?조건이 참일때 남겨지는 값:조건이 거짓일때 남겨지는 값</p>
    <script>
        let result1 = 5<3?"a":"b"
        console.log(result1)
        let result2 = !""?"배고픔":"배부름"
        console.log(result2)
        let result3 = 3-3?100:50
        console.log(result3)
        let score = 95
        console.log(score>90?"A":score>80?"B":score>70?"C":"D")
    </script>
</body>
</html>

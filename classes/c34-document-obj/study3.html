<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포함관계를 사용하여 선택하기</title>
</head>
<body>
    <h1 id="title">포함관계를 사용하여 선택하기</h1>
    <ul class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
    <script>
        let title = document.querySelector("#title")
        let body = title.parentElement
        body.style.backgroundColor="ivory"

        // document.querySelector("#title").parentElement.style.backgroundColor="blue" // 체이닝기법

        let list_ul = document.querySelector(".list")
        let li_array = list_ul.children // 배열형태로 리턴을 하기 때문에 []인덱스박스를 순번과 같이 입력하여 자식태그를 선택
        let n = 1
        li_array[2*n].style.backgroundColor = "red"
        // li_array[0].style.fontSize = "2rem"
        // li_array[1].style.fontSize = "2rem"
        // li_array[2].style.fontSize = "2rem"
        // li_array[3].style.fontSize = "2rem"
        for(let i=0 ; i<li_array.length ; i++){
            li_array[i].style.fontSize = "2rem"
        }
    </script>
    <h2>선택한 태그의 다음형제와 이전형제를 선택할 수 있다.</h2>
    <ul>
        <li>list1</li>
        <li class="me">list2</li>
        <li>list3</li>
    </ul>
    <script>
        let me = document.querySelector(".me")
        me.previousElementSibling.style.border = "0.5rem solid red"
        me.nextElementSibling.style.border = "0.5rem solid blue"
    </script>

</body>
</html>

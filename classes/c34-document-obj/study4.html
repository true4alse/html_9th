<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <style>
        .box{
            border:2px solid slateblue;
            margin:20px auto;
            width:200px;
            height:200px;
            transition:all 1s ease 0s;
        }
        .box.on{
            background: blue;
        }
    </style>
</head>
<body>
    <h1>이벤트</h1>
    <p>브라우저에서 사용자가 행하는 모든 행동을 자바스크립트는 이벤트로 인식한다.</p>
    <p>대표적인 이벤트 - 마우스 클릭, 마우스 움직임 등..</p>
    <p>사용자가 어떤 이벤트를 했을 때 (예를들면 클릭하거나 마우스를 태그위에 올렸을 때) 그 시점에만 실행되는 함수를 이벤트리스너 라고 부른다.</p>
    <hr>
    <button id="btn_rotate">돌아라!</button>
    <div class="box">box</div>
    <script>
        let button = document.querySelector("#btn_rotate")
        let box = document.querySelector(".box")
        let iter = 0
        button.addEventListener("click",function(){
            // 클릭 했을 때 실행되는 소스코드이고 이것을 이벤트리스너 라고 부른다.
            iter++
            box.style.transform=`rotate(${iter*120}deg)`
        })
        box.addEventListener("mouseover",function(){
            // 마우스를 올렸을 때 실행되는 소스코드
            box.classList.add("on")
        })
        box.addEventListener("mouseout",function(){
            // 마우스를 내렸을 때 실행되는 소스코드
            box.classList.remove("on")
        })
    </script>

</body>
</html>

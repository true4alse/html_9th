<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우도입도 요금표</title>
</head>
<body>
    <table border="1">
        <caption>우도입도 총괄요금표</caption>
        <tr>
            <th rowspan="2">구분</th>
            <th colspan="3">우도입도 총괄요금표</th>
            
        </tr>
        <tr>
            
            <th>선박요금</th>
            <th>도립공원입장표</th>
            <th>터미널이용료</th>
        </tr>
        <tr>
            <th>성인</th>
            <td>2,000원</td>
            <td>1,000원</td>
            <td>500원</td>
        </tr>
        <tr>
            <th>중학생이상</th>
            <td>2,000원</td>
            <td>800원</td>
            <td>300원</td>
        </tr>
        <tr>
            <th>초등학생</th>
            <td>700원</td>
            <td>500원</td>
            <td>300원</td>
        </tr>
        <tr>
            <td colspan="4">*이륜차(오토바이,자전거) 및 화물차량은 별도 문의</td>
            
        </tr>
    </table>
</body>
</html>

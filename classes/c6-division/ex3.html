<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>naver - 영역구성</title>
</head>
<body>
    <!-- 검색창 - 스크롤 내렸을 때 나옴 -->
    <aside class="search_side"></aside>
    <!-- 환경설정/위로가기 ui영역 -->
    <aside class="setting"></aside>
    <!-- 헤더 -->
    <header>
        <div class="headerTop"></div>
        <div class="search"></div>
        <nav></nav>
        <div class="ad1"></div>
    </header>
    <!-- 메인 -->
    <main>
        <section class="left">
            <!-- 광고2 -->
            <article class="ad2"></article>
            <!-- 뉴스 -->
            <div class="news"></div>
            <!-- 쇼핑 -->
            <div class="shopping"></div>
            <!-- 추천 구독 -->
            <div class="feed"></div>
        </section>
        <section class="right">
            <!-- 로그인 -->
            <div class="login"></div>
            <!-- 광고3 -->
            <article class="ad3"></article>
            <!-- 광고4 -->
            <article class="ad4"></article>
            <!-- 광고5 -->
            <article class="ad5"></article>
            <!-- 날씨 -->
            <div class="weather"></div>
            <!-- 증시 -->
            <div class="stock"></div>
            <!-- 광고6 -->
            <article class="ad6"></article>
            <!-- 위젯 보드 -->
            <div class="board"></div>
            <!-- 광고7 -->
            <article class="ad7"></article>
        </section>
    </main>
    <!-- 푸터 -->
    <footer>
        <div class="nbanner_area"></div>
        <div class="notice_area"></div>
        <div class="aside_area"></div>
        <div class="corp_area"></div>
    </footer>

</body>
</html>

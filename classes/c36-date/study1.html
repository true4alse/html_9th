<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date객체</title>
</head>
<body>
    <h1>date객체</h1>
    <p>자바스크립트에 기본적으로 설정되어있는 객체로 날짜와 시간을 불러올 수 있다.</p>
    <p class="dateAll"></p>
    <script>
        
        let dateAll = document.querySelector(".dateAll")
        let timer1 = setInterval(function(){
            let date = new Date() // date라는 변수에 현재의 날짜와 시간정보가 저장 됨
            dateAll.innerHTML = date
        },1000)

        let date2 = new Date() // 현재시간과 날짜 정보가 저장됨
        console.log(date2.getHours())
        console.log(date2.getMinutes())
        console.log(date2.getSeconds())
        console.log(date2.getTime())
        console.log(date2.getMonth())
        console.log(date2.getFullYear())
        console.log(date2.getDate())
        console.log(date2.getDay())
    </script>
</body>
</html>
